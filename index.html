<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>poksy | home</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="images/poksy-bg.png" alt="poksy-logo" class="smaller-image" />
      </div>
      <nav>
        <ul>
          <li>
            <a href="pages/projects.html"
              ><img
                src="images/projects1.png"
                alt="projects button"
                onmouseover="changeImage(this, 'images/projects1.png')"
                onmouseout="changeImage(this, 'images/projects2.png')"
            /></a>
          </li>
          <li>
            <a href="pages/about.html"
              ><img
                src="images/about me.png"
                alt="about me button"
                onmouseover="changeImage(this, 'images/about me.gif')"
                onmouseout="changeImage(this, 'images/about me.png')"
            /></a>
          </li>
          <li>
            <a href="pages/media.html"
              ><img
                src="images/media.png"
                alt="media button"
                onmouseover="changeImage(this, 'images/media.gif')"
                onmouseout="changeImage(this, 'images/media.png')"
            /></a>
          </li>
          <li>
            <a href="pages/contact.html"
              ><img
                src="images/contact.png"
                alt="contact button"
                onmouseover="changeImage(this, 'images/contact.gif')"
                onmouseout="changeImage(this, 'images/contact.png')"
            /></a>
          </li>
        </ul>
      </nav>
    </div>
    <script src="script.js"></script>
  </body>
</html>
