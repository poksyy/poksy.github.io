<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>poksy | home</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <script
      src="https://kit.fontawesome.com/8a30de6bf5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header">
      <div class="icon-container">
        <div class="dropdown">
          <a href="#" onclick="setLenguage('en')" id="language-toggle"><img src="images/flags/en.ico" alt=""></a>
          <div class="dropdown-content">
            <a href="#" onclick="setLenguage('es')"><img src="images/flags/es.ico" alt=""></a>
            <a href="#" onclick="setLenguage('cat')"><img src="images/flags/cat.ico" alt=""></a>
          </div>
        </div>
        <i class="fa-solid fa-moon" id="mode-toggle" style="color: #000000;"></i>
      </div>
    </div>
    
    <div class="container">
      
      <div class="profile-picture"><img src="images/profile-picture.jpg" alt=""></div>
      <div class="logo">
        <p class="text-logo1">Hey,i'm</p>
        <img src="images/poksy-bg.png" alt="poksy-logo" class="smaller-image" />
        <p class="text-logo2">Full-stack developer</p>
      </div>
      <nav>
        <ul>
          <li>
            <a href="pages/projects.html"
              ><img
                src="images/projects1.png"
                alt="projects button"
                onmouseover="changeImage(this, 'images/projects2.png')"
                onmouseout="changeImage(this, 'images/projects1.png')"
            /></a>
          </li>
          <li>
            <a href="pages/about.html"
              ><img
                src="images/aboutme1.png"
                alt="about me button"
                onmouseover="changeImage(this, 'images/aboutme2.png')"
                onmouseout="changeImage(this, 'images/aboutme1.png')"
            /></a>
          </li>
          <li>
            <a href="pages/media.html"
              ><img
                src="images/media1.png"
                alt="media button"
                onmouseover="changeImage(this, 'images/media2.png')"
                onmouseout="changeImage(this, 'images/media1.png')"
            /></a>
          </li>
          <li>
            <a href="pages/contact.html"
              ><img
                src="images/contact1.png"
                alt="contact button"
                onmouseover="changeImage(this, 'images/contact2.png')"
                onmouseout="changeImage(this, 'images/contact1.png')"
            /></a>
          </li>
        </ul>
      </nav>
    </div>
    <script src="script.js"></script>
  </body>
</html>
